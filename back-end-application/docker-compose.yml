version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data

  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  app:
    build: .
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: idp
      DB_USER: postgres
      DB_PASS: postgres
      MINIO_ENDPOINT: http://minio:9000
      MINIO_REGION: us-east-1
      MINIO_BUCKET: idp-bucket
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: 5672
      RABBIT_USER: guest
      RABBIT_PASS: guest
      RABBIT_EXCHANGE: idp-exchange
      RABBIT_ROUTING_KEY: document.processing
      JWT_SECRET: my_super_secret_change_me_in_prod
      PYTHON_PROXY: http://python-worker:8000
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio
      - rabbitmq

volumes:
  pgdata:
  minio_data:
